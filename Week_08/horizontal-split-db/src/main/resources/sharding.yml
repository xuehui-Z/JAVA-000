# 配置真实数据源
dataSources:
  # 配置第 1 个数据源
  ds0: !!org.apache.commons.dbcp2.BasicDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ds0
    username: root
    password:
  # 配置第 2 个数据源
  ds1: !!org.apache.commons.dbcp2.BasicDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ds1
    username: root
    password:

rules:
  # 配置分片规则
  #- !SHARDING
  tables:
    # 配置 t_order 表规则
    t_order:
      actualDataNodes: ds${0..1}.t_order${01..16}
      # 配置分库策略
      databaseStrategy:
        standard:
          shardingColumn: id
          shardingAlgorithmName: database_inline
      # 配置分表策略
      tableStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: table_inline
    t_order_item:
    # 省略配置 t_order_item 表规则...
    # ...

  # 配置分片算法
  shardingAlgorithms:
    database_inline:
      type: INLINE
      props:
        algorithm-expression: ds${user_id % 2}
    table_inline:
      type: INLINE
      props:
        algorithm-expression: t_order_${id % 16}